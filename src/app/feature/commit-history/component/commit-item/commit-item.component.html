<mat-card class="commit-item">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{commit.commit.message}}</mat-card-title>
    <mat-card-subtitle>
      <img mat-card-image src={{commit.author.avatar_url}}>
      <div class="author-login">
          {{commit.author.login}}
      </div>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
  </mat-card-content>
  <mat-card-actions>
    <a mat-raised-button href={{commit.html_url}} target="_blank">Go to commit view</a>
  </mat-card-actions>
</mat-card>
